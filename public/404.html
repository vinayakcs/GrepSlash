<!DOCTYPE html>
<html>
  <head>
    <title>Not Found - Grepslash</title>
    <style>	
body{
background: url(images/404.jpg) no-repeat center center fixed;
-webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

@keyframes flickerAnimation {
  0%   { opacity:1; }
  50%  { opacity:0; }
  100% { opacity:1; }
}
@-o-keyframes flickerAnimation{
  0%   { opacity:1; }
  50%  { opacity:0; }
  100% { opacity:1; }
}
@-moz-keyframes flickerAnimation{
  0%   { opacity:1; }
  50%  { opacity:0; }
  100% { opacity:1; }
}
@-webkit-keyframes flickerAnimation{
  0%   { opacity:1; }
  50%  { opacity:0; }
  100% { opacity:1; }
}
.animate-flicker {
   -webkit-animation: flickerAnimation 4s infinite;
   -moz-animation: flickerAnimation 4s infinite;
   -o-animation: flickerAnimation 4s infinite;
    animation: flickerAnimation 4s infinite;
}

@keyframes flickerAnimation1 {
  0%   { opacity:0; }
  50%  { opacity:1; }
  100% { opacity:0; }
}
@-o-keyframes flickerAnimation1{
  0%   { opacity:0; }
  50%  { opacity:1; }
  100% { opacity:0; }
}
@-moz-keyframes flickerAnimation1{
  0%   { opacity:0; }
  50%  { opacity:1; }
  100% { opacity:0; }
}
@-webkit-keyframes flickerAnimation1{
  0%   { opacity:0; }
  50%  { opacity:1; }
  100% { opacity:0; }
}
.animate-flicker1 {
   -webkit-animation: flickerAnimation1 4s infinite;
   -moz-animation: flickerAnimation1 4s infinite;
   -o-animation: flickerAnimation1 4s infinite;
    animation: flickerAnimation1 4s infinite;
}

</style>
  </head>
  <body >
<a href="http://www.grepslash.com"><img src="images/logo.png" width="200px"/></a>
<p style="color:white;font-size:200%;margin-left:50px;font-family:Courier"><b>404 PAGE NOT FOUND</b></p>

<div class="animate-flicker"><p style="color:white;font-size:200%;margin-left:50px;font-family:Courier"><b>Its dead already !!!</b></p></div>
<div class="animate-flicker1" style="right:0;bottom:0;position:absolute;margin-right:50px;font-family:Courier"><p style="color:white;font-size:200%;margin-left:50px"><b>But the curse will keep it alive... </b></p></div>


  </body>
</html>
